<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Personata</title>
	
	<link href="style/style.css" rel="stylesheet" type="text/css">
	<link href="style/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/highcharts-more.js"></script>
	<script src="//code.highcharts.com/modules/heatmap.js"></script>
	<script src="//connect.facebook.net/en_US/sdk.js"></script>
	<script src="js/core.js"></script>
	<script src="js/social.js"></script>
	<script src="js/graph.js"></script>
</head>
<body>
	<div id='dev'>This app is still under development.</div>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-md-7 col-md-offset-1'>	
				<div id='front-page' class='view'>
					<div id='title'>
						<img src="img/title.png" alt="">
					</div>
					
					<div id="menu">
						<div class='row'>
							<div class='col-sm-5'>
								<a class='ignore-default' onclick="switchView('.monthly-data'); renderMonthDataGraph();" href=""><img src="img/monthly_data.png" alt=""></a>
							</div>
							<div class='col-sm-5 col-sm-offset-1'>
								<a class='ignore-default' onclick="switchView('.daily-data'); renderDailyDataGraph();" href=""><img src="img/daily_data.png" alt=""></a>
							</div>
						</div>
						<div class='row'>
							<div class='col-sm-5'>
								<a class='ignore-default' onclick="switchView('.events-data'); renderEventsGraph1();" href=""><img src="img/event.png" alt=""></a>
							</div>
							<div class='col-sm-5 col-sm-offset-1'>
								<a href=""><img src="img/ranking.png" alt=""></a>
							</div>
						</div>		
					</div>
				</div>
				<div class='row'>
					<div class='monthly-data center-div view col-sm-12'>
						<div id="monthly-container" class='col-sm-12'></div>
					</div>
				</div>
				<div class='row'>
					<div class='daily-data center-div view col-sm-12'>
						<div id="daily-container" class='col-sm-12'></div>
					</div>
				</div>
				<div class='row'>
					<div class='events-data center-div view col-sm-12'>
						<div id="events-container" class="col-sm-12"></div>
					</div>
				</div>
			</div>
			<div class='col-md-3 col-md-offset-1 hidden-sm hidden-xs'>	
				<div class='row'>
					<div id='user'>
							<img id="photo" src="" alt="">
					</div>
				</div>
				<div class='row'>	
					<div class='monthly-data events-data daily-data view menu-buttons'>
						<a href=""><img src="img/choose_again_button.png" alt=""></a><br>
						<a class='ignore-default' href=""><img src="img/share_button.png" alt=""></a><br>
						<a class='ignore-default' href=""><img src="img/view_friends_button.png" alt=""></a><br>
					</div>
					<!-- yichuan code begins -->
					<div class="content">
 					<script src="http://connect.facebook.net/en_US/all.js"></script> 
 					<script>;
 						FB.init({appId:'752376788138741',
 										cookie:!0,
 										status:!0,
 										xfbml:!0,
 										frictionlessRequests:!0
 									});
 						function FBInvite(){
 							FB.ui({method:'apprequests',
 								message:'Invite your FB friends to Join Personata!'
 							},
 							function(e){
 								if(e){
 									dialog('<h2>Successfully Invited</h2><p>Thank you very very much.</p>',!0)
 								}else{
 									dialog('<h2>Error</h2><p>Failed To Invite Persons</p>',!0)
 								}
 							})
 						};
 					</script>

					<a href="#" style="display: inline-block;height: 43px;margin: 0px;padding: 0px 20px 0px 52px;font-family: 'Ubuntu', sans-serif;font-size: 18px;font-weight: 400;color: #fff;line-height: 41px;background: #3b579d url(http://open.subinsb.com/source/cdn/img/fb_icon.png) no-repeat 14px 8px scroll;-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;text-decoration: none;cursor:pointer;margin-right:5px;" onclick="FBInvite()">Invite Facebook Friends</a>
				</div>
<!-- yichuan code ends -->
				</div>
			</div>
		</div>
	</div>
</body>
<div id="fb-root"></div>
</html>
