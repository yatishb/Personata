  window.fbAsyncInit = function() {
    FB.init({ 
      appId: 752376788138741,

      oauth: true
    });

    function updateButton(response) {
      if (response.authResponse) {
        $.post("authentication.php", function(response){

        });
        window.location.href = "http://54.254.165.1/dev/";
      } else {
          document.getElementById('fb-login').addEventListener('click', function() {
            FB.login(function(response) {
              if (response.authResponse) {
                $.post("authentication.php", function(response){
          
                });
                window.location.href = "http://54.254.165.1/dev/";
              } else {
                // User cancelled login or did not grant authorization
              }
            }, {scope:'user_friends, user_status, user_events, read_stream'});    
          });
        }
      }

      // Run once with current status and whenever the status changes
      FB.getLoginStatus(updateButton);
      FB.Event.subscribe('auth.statusChange', updateButton);    
    };

    (function() {
      var e = document.createElement('script'); 
      e.async = true;
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      document.getElementById('fb-root').appendChild(e);
    }());
